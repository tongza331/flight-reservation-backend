{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">  
    <link rel="stylesheet" href="{% static 'img/air5.png' %}"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYAIRs</title>
</head>
<body>
    <div class="bg" style="background-image: url('{% static 'img/air5.png' %}')"></div>
    <div class="header">
        <div class="s1"><h1 class="font1">SKYAIRs</h1></div>
        <div class="box1">
        <button class ="button button1 font" onclick="document.getElementById('id01').style.display='block'" style="width:150px;"><h3>Login</h3></button>
        </div>
        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="flight" method="POST">{% csrf_token %}
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <h2 class="font">Login</h2>
                  </div>
          
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <span style= "color: red;"><small>{{message3}}</small></span>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <span style= "color: red;"><small>{{message4}}</small></span>
                    <button class="button2 font">Login<a href="flight.html"></a></button>
                    <span class="signin"><a href="register">สมัครตอนนี้</a></span>  
                </div>
            </form>
    </div>
        <script>
          // Get the modal
        var modal = document.getElementById('id01');
          
          // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
          
    </div>
</body>
</html>
